{{ $spoiler := .Get 0 }}
{{ $classes := .Get 1 }}
<div class="aside {{ $classes }}">
    <i data-feather="arrow-right"></i>
    <div class="aside-content">
        <details>
            <summary class="aside-header">
            <strong>{{ i18n "aside" }}</strong> {{ $spoiler }}
            </summary>
            <div class="aside-inner-content">
            {{ .Inner | markdownify }}
            </div>
        </details>
    </div>
</div>
