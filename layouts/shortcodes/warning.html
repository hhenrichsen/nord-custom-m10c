{{ $classes := .Get 0 }}
<div class="warning {{ $classes }}">
    <i data-feather="alert-triangle"></i>
    <div class="warning-content">
        <span class="warning-header">
            <strong>{{ i18n "warning" }}</strong>
        </span>
        <span class="warning-inner-content">
            {{ .Inner | markdownify }}
        </span>
    </div>
</div>
